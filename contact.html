<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styleContact.css">
		<title>Contacto</title>
	</head>


	<body>
		<div class="container">
			<header class="header">
				<h1>Contáctanos</h1>
				<h3>Tel: +52 81 8324-5823</h3>
			</header>

			<form class="form" action="/usuarios" method="post">
				<div>
					<label for="name">Nombre</label><br>
					<input type="text" id="name" name="name" placeholder="Nombre" required><br>
				</div>
				<div>
					<label for="last-name">Apellidos</label><br>
					<input type="text" id="last-name" name="last-name" placeholder="Apellidos" required><br>
				</div>
				<div">
					<label for="email">Email</label><br>
					<input type="email" id="email" name="email" placeholder="Email" required><br>
				</div>
				<div>
					<label for="password">Contraseña</label><br>
					<input type="password" id="password" name="password" placeholder="Contraseña" required><br>
				</div>
				<div>
					<button type="submit">Enviar Registro</button>
				</div>
			</form>
		</div>
	</body>
</html>
